<!-- DIV PARA FONDO -->
<div
  class="min-h-screen flex items-center justify-center bg-cover bg-center "
  style="background-image: url('fondo-edificios.jpg');  filter: blur(8px); position: absolute; inset: 0;"
>
</div>
<!-- DIV PARA FORMULARIO -->
<div class="min-h-screen flex items-center justify-center relative z-10">
  <div
    class="bg-white/90 rounded-3xl shadow-2xl w-80 sm:w-96 p-6 relative"
  >

    <div class="flex justify-center mb-4">
      <img src="logo-mivivienda.png" alt="Logo" class="h-16" />
    </div>


    <div
      class="absolute -top-10 left-1/2 transform -translate-x-1/2 bg-[#a30707] rounded-full p-4"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="white"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="white"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"
        />
      </svg>
    </div>

    <form class="mt-8 space-y-4">

      <div>
        <input
          type="text"
          placeholder="Usuario"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#a30707]"
        />
      </div>


      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Contraseña"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#a30707]"
        />
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-3 top-3 text-gray-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.99 3.243-4.03 7-9.542 7-5.512 0-8.552-3.757-9.542-7z"
            />
          </svg>
        </button>
      </div>


      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-[#a30707]" />
          <span>Recordar datos</span>
        </label>
      </div>


      <div class="space-y-3">
        <button
          type="submit"
          class="w-full bg-[#a30707] text-white p-3 rounded-lg hover:bg-[#870505] transition"
        >
          Ingresar
        </button>

        <button
          type="button"
          class="w-full bg-gray-300 text-gray-700 p-3 rounded-lg hover:bg-gray-400 transition"
        >
          Crear cuenta
        </button>
      </div>

      <div class="text-center text-sm mt-3">
        <a href="#" class="text-[#a30707] hover:underline"
          >¿Olvidaste tu contraseña?</a
        >
      </div>
    </form>
  </div>
</div>
