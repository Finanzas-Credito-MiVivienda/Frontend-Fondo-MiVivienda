<div class="bg-[#7a0000] text-white p-4 flex items-center justify-between">
  <div class="flex items-center gap-2">
    <img src="logo-mivivienda.png" alt="Mivivienda" class="h-8" />
    <h1 class="font-bold text-xl">MIVIVIENDA INMOBILIARIA</h1>
  </div>
</div>

<div class="flex min-h-screen bg-gray-100">

  <aside class="w-20 bg-[#7a0000] flex flex-col items-center py-6 text-white space-y-6">
    <button class="hover:text-yellow-400"><i class="fas fa-user text-2xl"></i></button>
    <button class="hover:text-yellow-400"><i class="fas fa-building text-2xl"></i></button>
    <button class="hover:text-yellow-400"><i class="fas fa-cog text-2xl"></i></button>
    <button class="hover:text-yellow-400"><i class="fas fa-list-alt text-2xl"></i></button>
  </aside>


  <main class="flex-1 p-8">
    <button class="mb-4 text-gray-600 hover:text-black">
      <i class="fas fa-arrow-left"></i>
    </button>

    <h2 class="text-center text-2xl font-semibold mb-6">Registrar Entidad Financiera</h2>

    <div class="bg-white rounded-2xl shadow-md p-6 grid grid-cols-2 gap-6 max-w-4xl mx-auto">

      <div class="flex flex-col items-center">
        <img src="icon-bank.png" alt="Entidad" class="w-32 h-32 bg-gray-200 rounded-xl mb-4 p-4" />
        <label class="block font-semibold mb-2">Entidad financiera:</label>
        <select class="border rounded-lg px-3 py-2 w-64">
          <option value="">Seleccionar</option>
          <option>BBVA</option>
          <option>Interbank</option>
          <option>BCP</option>
        </select>
      </div>

      <div>
        <h3 class="font-semibold text-gray-700 mb-2">Detalle de importes:</h3>
        <div class="space-y-2 mb-4">
          <div class="flex justify-between">
            <label>TEA:</label>
            <input type="text" value="0%" class="border rounded px-2 py-1 w-32 text-right" />
          </div>
          <div class="flex justify-between">
            <label>Seguro Desgravamen:</label>
            <input type="text" value="0%" class="border rounded px-2 py-1 w-32 text-right" />
          </div>
          <div class="flex justify-between">
            <label>Seguro Riesgo:</label>
            <input type="text" value="0%" class="border rounded px-2 py-1 w-32 text-right" />
          </div>
        </div>

        <h3 class="font-semibold text-gray-700 mb-2">Costos iniciales:</h3>
        <div class="space-y-2 mb-4">
          <div class="flex justify-between">
            <label>Gastos Administrativos:</label>
            <input type="text" value="S/.00.00" class="border rounded px-2 py-1 w-32 text-right" />
          </div>
          <div class="flex justify-between">
            <label>Fotocopias:</label>
            <input type="text" value="S/.00.00" class="border rounded px-2 py-1 w-32 text-right" />
          </div>
        </div>

        <h3 class="font-semibold text-gray-700 mb-2">Costos finales:</h3>
        <div class="space-y-2">
          <div class="flex justify-between">
            <label>Portes:</label>
            <input type="text" value="S/.00.00" class="border rounded px-2 py-1 w-32 text-right" />
          </div>
          <div class="flex justify-between">
            <label>Otros:</label>
            <input type="text" value="S/.00.00" class="border rounded px-2 py-1 w-32 text-right" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center gap-6 mt-6">
      <button class="bg-gray-200 px-6 py-2 rounded-full font-semibold hover:bg-gray-300">Cancelar</button>
      <button class="bg-gray-800 text-white px-6 py-2 rounded-full font-semibold hover:bg-gray-900">Guardar</button>
    </div>
  </main>
</div>
